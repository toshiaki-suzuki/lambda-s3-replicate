name: LocalStack S3 Data Replication Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  localstack_test:
    runs-on: ubuntu-latest

    env:
      STAGE: test
      SOURCE_BUCKET: source-bucket
      DESTINATION_BUCKET: destination-bucket
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pipenv
      run: |
        pip install pipenv

    - name: Install dependencies with pipenv
      run: |
        pipenv install --dev

    - name: Excecute Permission Script
      run: |
        chmod +x create_buckets.sh

    - name: Start LocalStack
      run: |
        docker compose up -d

    - name: Wait for LocalStack to be ready
      run: |
        timeout=180
        elapsed=0
        while [ "$(docker inspect --format='{{.State.Health.Status}}' ${{ job.services.my_service.id }})" != "healthy" ]; do 
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for container to become healthy."
            exit 1
          fi
          echo "Waiting for container to be healthy..."
          sleep 10
          elapsed=$((elapsed + 10))
        done

    - name: Run tests with pytest
      run: |
        pipenv run pytest
