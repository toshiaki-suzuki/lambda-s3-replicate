service: replicate-s3

frameworkVersion: '3'

custom:
  defaultStage: dev 
  pythonRequirements:
    usePipenv: true

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${ssm:SOURCE_BUCKET}
            - arn:aws:s3:::${ssm:DESTINATION_BUCKET}
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::${ssm:SOURCE_BUCKET}/*
            - arn:aws:s3:::${ssm:DESTINATION_BUCKET}/*
  environment:
    STAGE: ${self:provider.stage}
    SOURCE_BUCKET: ${ssm:SOURCE_BUCKET}
    DESTINATION_BUCKET: ${ssm:DESTINATION_BUCKET}

package:
  patterns:
    - '!**/**'
    - resources/**
    - functions/**

functions:
  replicate_s3:
    name: replicate-s3-${self:provider.stage}
    handler: functions.replicate_s3.lambda_handler

resources:
  - ${file(resources/s3.yml)}
